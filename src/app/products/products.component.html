<div class="container">
  <h2 class="heading">Reactive Form</h2>
  <form formGroup="userForm" (ngSubmit)="submitForm()" class="forms">

      <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" formControlName="name">
      <span *NgIf="userForm?.get('name')?.invalid && userForm?.get('name')?.touched" class="text-danger">
        Name is required.
      </span>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" formControlName="email">
      <span *NgIf="userForm?.get('email')?.invalid && userForm?.get('email')?.touched" class="text-danger">
        Please enter a valid email.
      </span>
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address" formControlName="address">
      <span *NgIf="userForm?.get('address')?.invalid && userForm?.get('address')?.touched" class="text-danger">
        Address is required.
      </span>
    </div>

    <div class="form-group">
      <label for="mobile">Mobile Number</label>
      <input type="tel" class="form-control" id="mobile" formControlName="mobile">
      <span *NgIf="userForm?.get('mobile')?.invalid && userForm?.get('mobile')?.touched" class="text-danger">
        Please enter a valid mobile number.
      </span>
    </div>

    <div class="form-group">
      <label for="age">Age</label>
      <input type="number" class="form-control" id="age" formControlName="age">
      <span *NgIf="userForm?.get('age')?.invalid && userForm?.get('age')?.touched" class="text-danger">
        Please enter a valid age (between 1 and 120).
      </span>
    </div>

    <div class="form-group">
      <label for="gender">Gender</label>
      <select class="form-control" id="gender" formControlName="gender">
        <option value="" disabled>Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
      <span *NgIf="userForm?.get('gender')?.invalid && userForm?.get('gender')?.touched" class="text-danger">
        Please select a gender.
      </span>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
